        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function () {
                const usdtInput = document.getElementById('txtUsdtAmount');
          const inrInput = document.getElementById('txtInrAmount');
            const rateLiteral = document.getElementById('litCurrentRate');
            const inrLabel = rateLiteral ?.closest("div") ?.querySelector("small");

            if (!rateLiteral) {
                console.warn("litCurrentRate element not found in DOM.");
                return;
            }

            function updateInrValue() {
                const usdt = parseFloat(usdtInput.value);
                let rate = parseFloat(rateLiteral.textContent || rateLiteral.innerText);

                if (!isNaN(usdt) && !isNaN(rate)) {
                    let displayRate = rate;
                    let vipPrefix = "";

                    if (usdt >= 3001) {
                        displayRate += 2;
                        vipPrefix = "<span style='color:red;font-weight:bold;'>Platinum Level </span>";
                    }
                    else if (usdt >= 1001) {
                        displayRate += 1;
                        vipPrefix = "<span style='color:red;font-weight:bold;'>Diamond Level </span>";
                    }
                    else
                        vipPrefix = "<span style='color:red;font-weight:bold;'>Gold Level </span>";

                    inrInput.value = (usdt * displayRate).toFixed(2);

                    // Update the label display dynamically
                    if (inrLabel) {
                        inrLabel.innerHTML = `${vipPrefix}1 USDT = ₹${displayRate.toFixed(2)}`;
                    }
                } else {
                    inrInput.value = "";
                    if (inrLabel) {
                        inrLabel.innerHTML = `1 USDT = ₹${rateLiteral.innerText}`;
                    }
                }
            }

            usdtInput.addEventListener("input", updateInrValue);
            });
        </script>
